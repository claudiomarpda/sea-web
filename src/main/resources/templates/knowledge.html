<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <!--Proportional rendering according to screen dimensions-->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Compiled Bootstrap and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <title>Knowledge</title>
</head>
<body>
<div th:replace="home::signout"></div>
<div class="container">
  <h1>Your knowledge list</h1>
  <span class="help-block">Tell what you are willing to teach</span>
  <!--Add new-->
  <form th:object="${knowledge}" class="form-horizontal" action="/user/knowledge/update" method="post">
    <!--<input id="id" type="hidden"/>-->
    <div class="form-group">
      <label class="col-sm-2 control-label">Title</label>
      <div class="col-sm-3">
        <input th:field="*{title}" class="form-control" type="text" placeholder="?" required>
        <span class="help-block">Only a few words</span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Description</label>
      <div class="col-sm-3">
        <textarea th:field="*{description}" class="form-control" rows="4" placeholder="?"></textarea>
        <span class="help-block">Briefly describe one knowledge</span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
    <button href="/user/knowledge" class="btn btn-default" type="button">Cancel</button>
  </form>
</div>
</body>
</html>
