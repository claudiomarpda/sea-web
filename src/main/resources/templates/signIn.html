<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Compiled Bootstrap and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <title>Sign In</title>
</head>
<body>
<!--Sign in container-->
<div class="container" th:fragment="signin">
  <div class="col-md-4 col-md-offset-4">
    <h2>Sign In</h2>
    <!--Alerts-->
    <div class="alert alert-danger" th:if="${signInError}">Wrong user or password</div>
    <!--Form-->
    <form th:action="@{/signin}" method="post">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" autofocus="autofocus" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Enter</button>
    </form>
  </div>
</div>
</body>
</html>
