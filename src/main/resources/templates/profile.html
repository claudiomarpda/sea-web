<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <!--Proportional rendering according to screen dimensions-->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Compiled Bootstrap and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <title>Profile</title>
</head>
<body>
<div th:substituteby="home::signout"></div>
<div class="container">
  <h2>Profile</h2>
  <form th:object="${user}" class="form-horizontal" method="post" action="/user/profile">
    <div class="form-group">
      <label class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-3">
        <p th:text="${user}"></p>
        <!--<input th:field="*{firstName}" class="form-control" id="first_name" type="text" value="First Name" name="first_name" required>-->
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-3">
        <!--<input th:field="*{lastName}" class="form-control" id="last_name" type="text" value="Last Name" name="last_name" required>-->
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
</body>
</html>
