<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.0/angular.min.js"></script>
  <title>Search</title>
</head>
<body>
<header th:replace="topBar::topBar"></header>
<section ng-app="myApp" ng-controller="userController">
  <div class="row content col-sm-10">
    <h1>Basic Search</h1>
    <form class="form-horizontal" style="margin: 30px">
      <div class="form-group-sm">
        <label class="col-sm-1 control-label">Title</label>
        <div class="col-sm-3">
          <input ng-model="knowledge" class="form-control" type="text" placeholder="?" autofocus required>
        </div>
      </div>
      <div class="form-group-sm">
        <label class="col-sm-2 control-label">Usual place</label>
        <div class="col-sm-3">
          <input ng-model="place" class="form-control" type="text" placeholder="?" required>
        </div>
      </div>
      <div class="col-sm-1">
        <button type="submit" ng-click="findByKnowledgeAndPlace(knowledge, place)" class="btn btn-primary">
          <span class="glyphicon glyphicon-search"></span> Search
        </button>
      </div>
    </form>
  </div>
  <div class="col-sm-4">
    <hr>
    <h3>Result</h3>
    <table ng-if="userList != null" class="table table-hover">
      <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
      </tr>
      </thead>
      <tr ng-repeat="u in userList">
          <td>{{$index + 1}}</td>
          <td>{{u.firstName}}</td>
          <td>
            <a href="/user?id={{u.id}}"><button class="btn btn-info">Profile</button></a>
          </td>
      </tr>
    </table>
    <div ng-if="userList == null">
      <span class="help-block">Nothing found</span>
    </div>
  </div>
</section>
</body>
<!-- Script is not in a separated file because it looses SECURITY CONTEXT -->
<!-- When used in another file for REST API consuming, it get ACCESS DENIED-->
<!-- Make sure you handle this before taking this script to another file -->
<script>
    var app = angular.module('myApp', []);

    app.controller('userController', function ($scope, $http) {

        $scope.findByKnowledgeAndPlace = function (knowledge, place) {
            $http.get("/user/rest/" + knowledge + '/' + place).then(function (value) {
                $scope.userList = value.data;
            })
        }
    });
</script>
</html>
