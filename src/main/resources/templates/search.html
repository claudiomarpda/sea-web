<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Search</title>
</head>
<body>
<header th:replace="topBar::topBar"></header>
<section th:object="${search}">
  <div class="container col-sm-10">
    <h1>Search</h1>
    <form class="form-horizontal" style="margin: 30px" method="get" action="/user/search/">
      <div class="form-group-sm">
        <label class="col-sm-1 control-label">Title</label>
        <div class="col-sm-3">
          <input th:field="*{knowledge}" class="form-control" type="text" placeholder="?" autofocus required>
        </div>
      </div>
      <div class="form-group-sm">
        <label class="col-sm-2 control-label">Usual place</label>
        <div class="col-sm-3">
          <input th:field="*{place}" class="form-control" type="text" placeholder="?" required>
        </div>
      </div>
      <div class="col-sm-1">
        <button type="submit" class="btn btn-primary">
          <span class="glyphicon glyphicon-search"></span> Search
        </button>
      </div>
    </form>
  </div>
  <div class="col-sm-4">
    <hr>
    <h3>Result</h3>
    <table th:if="*{not #lists.isEmpty(result)}" class="table table-hover">
      <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
      </tr>
      </thead>
      <tr data-th-each="user, iterStat : *{result}">
        <td th:text="${iterStat.index} + 1"></td>
        <td>
          <img th:if="${user.getImage()}" th:src="@{'/user/image/'+ ${user.id}}" class="img-circle" width="100" height="100">
          <img th:if="!${user.getImage()}" th:src="@{/img/default-profile.png}" class="img-circle" width="100" height="100">
        </td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.biography}"></td>
        <td>
          <a th:href="@{'/user/' + ${user.getId()}}">
            <button class="btn btn-info"><span class="glyphicon glyphicon-search"></span> Profile</button>
          </a>
        </td>
      </tr>
    </table>
    <div th:if="*{#lists.isEmpty(result)}">
      <span class="help-block">Nothing to show</span>
    </div>
  </div>
</section>
</body>
</html>
